<!DOCTYPE html>
{%  load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fouriver</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href = "{%  static 'css/editprofile/editprofile.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700,800,900" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="hero-image js-fullheight" style="background-image: url({% static 'images/bg_2.jpg' %}); background-position: center;background-repeat: no-repeat;background-size: cover;text-align: center;" ><!-- rewove border-->
<div class="container bootstrap snippets" style="position: center">
<div class="row">
  <div class="col-xs-12 col-sm-9">
    <form class="form-horizontal">
        <div class="panel panel-default">
          <div class="panel-body text-center">
           <img src="https://bootdey.com/img/Content/avatar/avatar6.png" class="img-circle profile-avatar" alt="https://bootdey.com/img/Content/avatar/avatar6.png">
          </div>
        </div>
      <div class="panel panel-default">
        <div class="panel-heading">

        <h4 class="panel-title">User info</h4>


        </div>
        <div class="panel-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">Location</label>
            <div class="col-sm-10">
              <select class="form-control" name="city">
                    <option selected="">Select city</option>
                    <option>Athens</option>
                    <option>Thessaloniki</option>
                    <option>Patra</option>
                    <option>Volos</option>
                    <option>Piraeus</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Programming Language</label>
            <div class="col-sm-10">
              <select class="form-control" name="language">
                    <option selected="">Select language</option>
                    <option>C++</option>
                    <option>Java</option>
                    <option>Python</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
        <h4 class="panel-title">Extra info</h4>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">CV(google drive link)</label>
            <div class="col-sm-10">
              <input type="url" class="form-control" name="cv">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Github</label>
            <div class="col-sm-10">
              <input type="url" class="form-control" name="git">
            </div>
          </div>


        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
        <h4 class="panel-title">Change Profile Picture</h4>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">New Picture</label>
            <div class="col-sm-10">
              <input type="image" class="form-control" name="profile pic">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-default">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>


</div>
</body>
</html>
